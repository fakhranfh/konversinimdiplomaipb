<html>
<head>
    <title>Konversi NIM Sekolah Vokasi IPB untuk Bayar SPP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="konversinim.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center" style="margin-top: 25vh">Konversi NIM Sekolah Vokasi IPB</h1>
        <form id="form-konversi" method="post">
            <div class="form-group row">
                <div class="col-2">
                    <label>Bank</label>
                    <select class="form-control" id="bank">
                        <option value="8009">BNI (ATM)</option>
                        <option value="054">BRI (ATM)</option>
                        <option value="3006">BTN (ATM)</option>
                        <option value="">BTN (Teller)</option>
                        <option value="10018">Mandiri (ATM)</option>
                        <option value="4017">BNI Syariah (ATM)</option>
                    </select>
                </div>
                <div class="col-10">
                    <label for="NIM">NIM</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">J3</div>
                        </div>
                        <input type="text" name="NIM" class="form-control" id="NIM" placeholder="A123456">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary w-100" type="submit">Konversi NIM!</button>
            </div>
        </form>
        <h4 id="hasil-konv" class="text-center"></h4>
        </div>
    </div>
</body>
</html>

<html>
<head>
    <title>Konversi NIM Diploma IPB untuk Bayar SPP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="konversinim.js"></script>
</head>
<body>
    <div class="container">
        <br><br><br><br><br><br><br>
        <h1 class="text-center">Konversi NIM Diploma IPB</h1>
        <form id="form-konversi" method="post">
            <div class="form-group">
                <label for="NIM">NIM</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">J3</div>
                    </div>
                    <input type="text" name="NIM" class="form-control" id="NIM" placeholder="A123456">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary w-100" type="submit">Konversi NIM!</button>
            </div>
        </form>
        <h4 id="hasil-konv" class="text-center"></h4>
        <div class="row text-center">
            <div class="col-4">
                <h4>Kode PK</h4>
                <h5>A: 01</h5>
                <h5>B: 02 dst</h5>
                <h5>T: 20</h5>
            </div>
            <div class="col-4">
                <h4>Jalur Masuk</h4>
                <h5>USMI: 1</h5>
                <h5>Reguler: 2</h5>
            </div>
            <div class="col-4">
                <h4>Tahun Masuk</h4>
                <h5>53: 16</h5>
                <h5>54: 17</h5>
                <h5>55: 18</h5>
            </div>
        </div>
    </div>
</body>
</html>
